
{% extends "base.html" %}
{% block contenido %}
<table  class = "table" cellspacing = '0'>
        <thead>
            <th>Clientes</th>
        </thead>
        <tbody>
            {% for c in Clientes %}
            <tr class="success">
                <td>{{c.nombres}}</td>
                <td>{{c.telefono}}</td>
                <td> <a href="/clienteEdit/{{c.id}}"class = "btn btn-success" >Editar</a></td>
                <td> <a href="/clienteBorrar/{{c.id}}"class = "btn
                        btn-danger" >Borrar</a></td>
            {% empty %}
            <tr>
                <td> No hay Clientes Disponibles </td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
    <a href="/clienteAdd/{{clienteAdd.html}} "class = "btn btn-primary" >Agregar</a>
{% endblock contenido %}
